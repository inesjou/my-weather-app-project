<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            class="form-search"
            required
          />
          <input type="submit" value="Search" class="form-submit" />
        </form>
      </header>
      <main>
        <div>
          <div class="today-date">Tuesday 14:20, scattered clouds</div>
          <br />
          <h1>Paris ☀️</h1>
          <div class="current-temperature">24°C</div>
          <br />
          <div class="current-conditions">Humidity: 45%<br />Wind: 10 km/h</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/inesjou"
            target="_blank"
            rel="noopener noreferrer"
            >Inès Joumaïli</a
          >, is
          <a
            href="https://github.com/inesjou/my-weather-app-project"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a
            href="https://ines-weather-app.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
