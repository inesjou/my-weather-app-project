<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <div>24°C</div>
          <br />
          <div>Tuesday 14:20, scattered clouds</div>
          <br />
          <div>Humidity: 45%<br />Wind: 10 km/h</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/inesjou"
            target="_blank"
            rel="noopener noreferrer"
            >Inès Joumaïli</a
          >, is
          <a
            href="https://github.com/inesjou/my-weather-app-project"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a
            href="https://ines-weather-app.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
