<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <body>
    <div class="content">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="form-search"
            required
            id="form-input"
          />
          <input type="submit" value="Search" class="form-submit" />
        </form>
      </header>
      <main>
        <h1>
          <span id="searched-city"></span>
          <span id="icon" class="icon"></span>
        </h1>
        <div>
          <div class="current-weather">
            <div class="date-conditions">
              <span class="today-date">
                <span id="time">Tuesday 14:20</span>,
                <span id="description">sunny</span>
              </span>
              <br />
              <span class="current-conditions">
                Humidity: <strong id="humidity">45%</strong><br />Wind:
                <strong id="wind-speed">10 km/h</strong>
              </span>
            </div>
            <div class="current-temperature">
              <span
                class="current-temperature-number"
                id="current-temperature"
              ></span
              ><span class="current-temperature-unit">°C</span>
            </div>
            <br />
          </div>
          <br />
          <div class="weather-forecast-day">
            <span class="weather-forecast-date">Tue</span>
            <span class="weather-forecast-icon">🌤️</span>
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max">
                <strong>15º</strong>
              </span>
              <span class="weather-forecast-temperature-min">9º</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/inesjou"
            target="_blank"
            rel="noopener noreferrer"
            >Inès Joumaïli</a
          >, is
          <a
            href="https://github.com/inesjou/my-weather-app-project"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a
            href="https://ines-weather-app.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
